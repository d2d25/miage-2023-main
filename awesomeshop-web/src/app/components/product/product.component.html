<div *ngIf="isLoading; else loadedContent" class="spinner-border" role="status">
  <span class="sr-only"></span>
</div>
<ng-template #loadedContent>
  <a [routerLink]="['']">Retour</a>
  <form>
    <div class="form-group">
      <label for="productLabel">Libell√©</label>
      <input type="input" class="form-control" id="productLabel" [(ngModel)]="label" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
      <label for="productPrice">Prix</label>
      <input type="number" class="form-control" id="productPrice" [(ngModel)]="price" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label for="productDesc">Description</label>
      <textarea class="form-control" id="productDesc" rows="3" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button (click)="saveProduct()" type="submit" class="btn btn-primary">
      Sauvegarder
    </button>
  </form>
</ng-template>
